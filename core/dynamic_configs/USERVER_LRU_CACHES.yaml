default: {}
description: Dynamic config for controlling size and cache entry lifetime of the LRU
    based caches.
schema:
    type: object
    additionalProperties:
        $ref: '#/definitions/CacheSettings'
    definitions:
        CacheSettings:
            type: object
            properties:
                size:
                    type: integer
                    format: int64
                    minimum: 1
                lifetime-ms:
                    type: integer
                    minimum: 0
                    x-taxi-cpp-type: std::chrono::milliseconds
            required:
              - size
              - lifetime-ms
            additionalProperties: false
