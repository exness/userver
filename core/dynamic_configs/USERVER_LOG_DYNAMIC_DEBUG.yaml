default:
    force-enabled: []
    force-disabled: []
description: |
    Logging per line and file overrides.
    Log locations are defined as path prefix from the Arcadia root (`taxi/uservices/services/`).
    Location of file may be followed by `:[line index]` to specify 1 exact log in that file.
schema:
    type: object
    additionalProperties: false
    required:
      - force-enabled
      - force-disabled
    properties:
        force-enabled:
            type: array
            items:
                type: string
        force-disabled:
            type: array
            items:
                type: string
        force-enabled-level:
            type: object
            additionalProperties:
                type: string
        force-disabled-level:
            type: object
            additionalProperties:
                type: string
