default: {}
description: |
    Dynamic config that controls default network and statement timeouts.
    Overrides the built-in timeouts from components::Postgres::kDefaultCommandControl,
    but could be overridden by POSTGRES_HANDLERS_COMMAND_CONTROL,
    POSTGRES_QUERIES_COMMAND_CONTROL and storages::postgres::CommandControl.
schema:
    type: object
    additionalProperties: false
    properties:
        network_timeout_ms:
            type: integer
            minimum: 1
        statement_timeout_ms:
            type: integer
            minimum: 1
        prepared_statements_enabled:
            type: boolean
